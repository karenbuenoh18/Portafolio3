<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cotización.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Melissa B.</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">  
          <img src="../src/logo.jpeg" alt="Logo pesonal">
      </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#"> English </a></li>
            <li><a href="#"> Español </a></li>
          </ul>
        </nav>
        <a href="../pages/cotización.html" class="btn  "><button>Cotización</button></a>
      </div>
    </header>

    <main class="container d-print-none"> 
      <h1>Cotización</h1>
      <form>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="form-group col-md-6">
                  <label for="inputName
                          ">Nombre</label>
                  <input type="text" class="form-control" id="inputName">
              </div>
          </div>
          <!--Row-->
  
          <div class="form-row">
              <div class="form-group col-md-3">
                  <label for="inputHours">Horas</label>
                  <input type="text" class="form-control" id="inputHours" placeholder="# Hours">
              </div>
              <div class="form-group col-md-3">
                  <label for="inputRate">Tarifa por hora</label>
                  <input type="text" class="form-control" id="inputRate" placeholder="$">
              </div>
          </div>
          <!--Row-->
  
          <div class="form-row">
  
              <div class="form-group col-md-4">
                  <label for="inputExtras">Extras</label>
                  <select id="inputExtras" class="form-control" multiple>
                      <option value="7000">Diseño Gráfico</option>
                      <option value="1500">Hosting</option>
                      <option value="12000">Soporte</option>
                  </select>
              </div>
              <!--Select-->
  
              <div class="form-group col-md-4">
                  <label for="inputChanges">Change Management %</label>
                  <input type="text" class="form-control" id="inputChanges">
              </div>
              <div class="form-group col-md-4">
                  <label for="inputFCost">Costos fijos</label>
                  <input type="text" class="form-control" id="inputFCost">
              </div>
          </div>
          <!--Row-->
  
          <div class="form-group">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkIVA">
                  <label class="form-check-label" for="checkIVA">
                      I.V.A.
                  </label>
              </div>
          </div>
          <button type="button" class="btn btn-primary" id="btnQuote">Cotización</button>
      </form>
  </main>
  <main class="container">
      <div class="card">
          <div class="card-header">
              Quotation
          </div>
          <div class="card-body">
              <h5 class="card-title" id="cardTitle"></h5>
              <p class="card-text" id="cardText"></p>
              <p class="card-text" style="text-align:right;" id="cardCost">$</p>
              <a href="#" class="btn btn-primary d-print-none" id="btnPrint">Imprimir</a>
          </div>
      </div><!-- card -->

      <div class="btn-container">
        <a href="./aboutme.html" class="btn2">Sobre mí</a>
        <a href="./portfolio.html" class="btn2">Portafolio</a>
        <a href="./contact.html" class="btn2">Contacto</a>
      </div>
  </main>
<!-- botones de navegación -->


  <footer>
    <div id = "piePagina"></div>
  </footer>

   
    <script src="../js/main.js"></script>
    <script src="../js/cotización.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
